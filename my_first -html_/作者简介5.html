		<strong>
		<p>&nbsp;&nbsp;&nbsp;&nbsp; 吴文英(约1200~1260)，</p><br>
		<p>&nbsp;&nbsp;字君特，号梦窗，晚年又号觉翁，四明(今浙江宁波)人。原出翁姓，后出嗣吴氏。</p><br>
		<p>《宋史》无传。一生未第，游幕终身。于苏、杭、越三地居留最久。并以苏州为中心，北上到过淮安、镇江，苏杭道中又历经吴江垂虹亭、无</p><br>
		<p>锡惠山，及茹霅二溪。游踪所至，每有题咏。晚年一度客居越州，先后为浙东安抚使吴潜及嗣荣王赵与芮门下客，后"困踬以死"。</p><br>
        <p>有《梦窗词集》一部，存词三百四十余首，分四卷本与一卷本。其词作数量丰沃，风格雅致，多酬答、伤时与忆悼之作，号"词中李商隐"。</p><br>
		<p>而后世品评却甚有争论。</p><br>
		
		</strong>
