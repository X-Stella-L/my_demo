			<p>写作背景：</p><br>
			<p>&nbsp;&nbsp;这首词是宋神宗熙宁九年中秋作者在密州时所作。这一时期，苏轼因为与当权的变法者王安石等人政见不同，自求外放，</p>
			<p>展转在各地为官。他曾经要求调任到离苏辙较近的地方为官，以求兄弟多多聚会。到密州后，这一愿望仍无法实现。这一年</p>
			<p>的中秋，皓月当空，银辉遍地，与胞弟苏辙分别之后，转眼已七年未得团聚了。此刻，词人面对一轮明月，心潮起伏，于是</p>
			<p>乘酒兴正酣，挥笔写下了这首名篇。</p>
