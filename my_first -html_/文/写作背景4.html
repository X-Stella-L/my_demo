				<p>写作背景：</p><br>
				<p>&nbsp;&nbsp;此诗写诗人端着酒杯向月亮发问，从饮酒问月开始，以邀月临酒结束，反映了人类对宇宙的困惑不解。诗人以纵横恣肆的笔触，<br></p>
			    <p>全诗从酒写到月，从月归到酒；从空间感受写到时间感受。其中将人与月反反复复加以对照，又穿插以景物描绘与神话传说，塑造了一个崇高、<br></p>
			    <p>永恒、美好而又神秘的月的形象，于其中也显露着一个孤高出尘的诗人自我。虽然意绪多端，随兴挥洒，但潜气内转，脉络贯通，极回环错综之致、<br></p>
				<p>浑成自然之妙；加之四句转韵，平仄互换，抑扬顿挫，更觉一气呵成，有宫商之声，可谓音情理趣俱好，历来为人所激赏。<br></p>
