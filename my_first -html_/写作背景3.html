	<p>写作背景：</p><br>
	<p>&nbsp;&nbsp;唐玄宗天宝初年，李白由道士吴筠推荐，由唐玄宗招进京，命李白为供奉翰林。不久，因权贵的谗悔，于天宝三年（744年），</p>
	<p>李白被排挤出京，唐玄宗赐金放还。此后，李白在江淮一带盘桓，思想极度烦闷，又重新踏上了云游祖国山河的漫漫旅途。</p>
     <p>&nbsp;&nbsp;此时距李白被唐玄宗“赐金放还”已有8年之久。这一时期，李白多次与友人岑勋（岑夫子）应邀到嵩山另一好友元丹丘(丹丘生）</p>
	 <p>的颍阳山居为客，三人登高饮宴，借酒放歌。诗人在政治上被排挤，受打击，理想不能实现，常常借饮酒来发泄胸中的郁积。</p>
	 <p>人生快事莫若置酒会友，作者又正值“抱用世之才而不遇合”之际，于是满腔不合时宜借酒兴诗情，以抒发满腔不平之气。</p>
