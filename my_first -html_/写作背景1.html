		<p>写作背景:</p><br>
		
		 <p>&nbsp;&nbsp;1936年2月，抗日战争爆发前，在陕北的清涧县，毛泽东同志登上海拔千米、白雪覆盖的塬上视察地形，观赏风光。</p>
		 <p>面对苍茫大地，胸中豪情激荡，过后写下了这首词。</p><br>
		<p>&nbsp;&nbsp;1945年8月，抗战胜利后，毛泽东同志亲赴重庆与国民党谈判。其间，柳亚子先生请他写诗，毛泽东同志就把这首《沁园春-雪》</p>
		<p>抄给他，随后《新民晚报》公开发表，迅速在人民当中广为传颂，极大地鼓舞了全国人民的革命斗志和胜利的信心。</p>
